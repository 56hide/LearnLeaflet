<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>leaflet</title>
    <style type="text/css">
        #myMap {
            height: 500px;
            width: 1200px;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=="
        crossorigin="" />
</head>

<body>
    <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js" integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA=="
        crossorigin=""></script>
    <script type="text/javascript">
        window.onload = function () {
            var mymap = L.map('myMap', {
                center: [39.92, 116.40],
                zoom: 14
            });
            L.tileLayer(
                'http://webrd0{s}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}', {
                    attribution: '&copy; 高德地图',
                    maxZoom: 18,
                    minZoom: 9,
                    subdomains: "1234"
                }).addTo(mymap);
            // 点
            var marker = L.marker([39.925, 116.397], {
                    title: '景山',
                    draggable: true, // 设置Marker是否可拖拽
                })
                .bindPopup("<b>北京</b><br><br>景山公园")
                .addTo(mymap);
            var markerPosition = "纬度" + marker.getLatLng().lat + ";经度" + marker.getLatLng().lat;

            var greenIcon = L.icon({
                iconUrl: 'leaf-green.png',
                shadowUrl: 'leaf-shadow.png',
                iconSize: [38, 95], // size of the icon
                shadowSize: [50, 64], // size of the shadow
                iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
                shadowAnchor: [4, 62], // the same for the shadow
                popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
            });
            L.marker([39.928, 116.387], {
                icon: greenIcon
            }).addTo(mymap);
        }
    </script>
    <div id="myMap"></div>
</body>

</html>
