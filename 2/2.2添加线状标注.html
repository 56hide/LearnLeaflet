<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>leaflet</title>
    <style type="text/css">
        #myMap {
            height: 500px;
            width: 1200px;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=="
        crossorigin="" />
</head>

<body>
    <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js" integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA=="
        crossorigin=""></script>
    <script type="text/javascript">
        window.onload = function () {
            var mymap = L.map('myMap', {
                center: [39.92, 116.40],
                zoom: 14
            });
            L.tileLayer(
                'http://webrd0{s}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}', {
                    attribution: '&copy; 高德地图',
                    maxZoom: 18,
                    minZoom: 9,
                    subdomains: "1234"
                }).addTo(mymap);
            // 圆
            var circle = L.circle([39.925, 116.434], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.4,
                radius: 500
            }).addTo(mymap);
            // 面
            var polygon = L.polygon([
                [39.925, 116.389],
                [39.925, 116.342],
                [39.910, 116.342],
                [39.910, 116.389]
            ]).addTo(mymap);
        }
    </script>
    <div id="myMap"></div>
</body>

</html>
